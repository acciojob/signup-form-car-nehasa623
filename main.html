<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form >
		<div>
			<label for="name">Name</label>
		<input type="text" placeholder="name" id="name" required>
		</div>
		<div>
		<label for="email">Email</label>
		<input type="Email" placeholder="email" id="email" required>	
		</div>
		<div>
			<span>Gender:</span>
			<label for="male">male</label>
		<input type="radio" id="male" name="gender" required>
			<label for="female">female</label>
		<input type="radio" id="female" name="gender" required>
			<label for="other">other</label>
		<input type="radio" id="other" name="gender" required>
		</div>
		<div>
			<span>Car Brands:</span>
			<label for="BMW">BMW</label>
			<input type="checkbox" id="BMW">
			<label for="Audi">Audi</label>
			<input type="checkbox" id="Audi">
			<label for="Mercedez">Mercedez</label>
			<input type="checkbox" id="Mercedez">
		</div>
		<div>
		<label for="age">Age</label>
		<input type="number"placeholder="age" id="age"  required>	
		</div>
		<div>
		<label for="dob">DOB</label>
		<input type="date" id="dob"  required>	
		</div>
		<div>
		<label for="tel">Phone Number</label>
		<input type="number" placeholder="xxx-xxx-xxxx" id="tel"  required>	
		</div>
		<div>
		<label for="Password">Password</label>
		<input type="password" placeholder="Password" id="Password"  required>	
		</div>
		<div>
			<label for="checkbox">I agree to the TOS</label>
			<input type="checkbox" id="checkbox">
		</div>
		<button>submit</button>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
