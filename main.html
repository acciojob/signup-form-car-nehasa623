<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post" >
		<div>
			<label for="name">Name*</label>
		<input type="text" placeholder="name" id="name" required>
		</div>
		<div>
		<label for="email">Email*</label>
		<input type="Email" placeholder="email" id="email" required>	
		</div>
		<div>
			<label>Gender* </label>
			<label for="gender_m">male</label>
		<input type="radio" id="gender_m" name="gender" required>
			<label for="gender_f">female</label>
		<input type="radio" id="gender_f" name="gender" required>
			
		</div>
		<div>
			<label for="cars">Car Brands*</label>
			<select id="cars" required>
				<option value="option" disabled selected>--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercdez</option>
				
			</select>
		</div>
		<div>
		<label for="age">Age</label>
		<input type="number"placeholder="age" id="age"  required>	
		</div>
		<div>
		<label for="dob">DOB</label>
		<input type="date" id="dob"  required>	
		</div>
		<div>
		<label for="tel">Phone Number</label>
		<input type="number" placeholder="xxx-xxx-xxxx" id="tel"  required>	
		</div>
		<div>
		<label for="Password">Password</label>
		<input type="password" placeholder="Password" id="Password"  required>	
		</div>
		<div>
			<label for="checkbox">Checkbox*</label>
			<input type="checkbox" id="checkbox">
			<label for="checkbox">I agree to the TOS</label>
		</div>
		<button type="submit">submit</button>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
